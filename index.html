<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/Meubel House_Logos-05.svg"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Furniro</title>
  </head>
  <body>
    <!-- Header start -->
    <header class="header-container">
      <div class="header">
        <div class="header-img">
          <img src="./images/Frame 168.svg" alt="header-logo" />
        </div>
        <div class="header-nav">
          <nav>
            <ul class="nav-container">
              <li class="nav-item">
                <a href="#home" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#shop" class="nav-link">Shop</a>
              </li>
              <li class="nav-item">
                <a href="#about" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="#contact" class="nav-link">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header-icons">
          <div class="header-icons-container">
            <img src="./images/mdi_account-alert-outline.svg" alt="" />
            <img src="./images/akar-icons_search.svg" alt="" />
            <img src="./images/akar-icons_heart.svg" alt="" />
            <img src="./images/ant-design_shopping-cart-outlined.svg" alt="" />
          </div>
        </div>
      </div>
    </header>
    <!-- Header end -->

    <!-- Hero section start -->
    <section class="hero-container">
      <div class="hero-bg-img">
       <div class="hero-content">
        <div class="hero-desc">
            <h4 class="hero-desc-subtitle">New Arrival</h4>
            <h1 class="hero-desc-title">Discover Our New Collection</h1>
            <p class="hero-p">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit
              tellus, luctus nec ullamcorper mattis.
            </p>
            <button class="hero-btn">BUY NOW</button>
          </div>
       </div>
      </div>
    </section>
    <!-- Hero section end -->
    <script src="script.js"></script>
  </body>
</html>
